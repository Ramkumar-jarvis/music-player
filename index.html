<!DOCTYPE html>
<html>
<head>
  <title>Edit Local File</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.2/dist/jsmediatags.min.js"></script>
  <style>
    #fileList {
      max-height: 100vh;
      overflow-y: auto;
    }
    #fileList li {
      padding: 5px;
    }
    #file-access {
      margin-bottom: 10px;
    }
    #audioPlayerContainer {
      width: 50%;
      position: sticky;
      top: 0;
      background-color: hsl(0, 0%, 100%);
      z-index: 10;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div style="display: flex; height: max-content;">
    <div style="min-width: 50%;">
      <button id="file-access">File Access</button>
      <ul id="fileList"></ul>
    </div>
    
    <div id="audioPlayerContainer" style="display: flex; align-items: center;">
        <img style="max-width: 20%;" id="albumCover" src="default.png" alt="Album Cover">
        <audio id="audioPlayer" style="width: 70%;" controls>
          Your browser does not support the audio element.
        </audio>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
